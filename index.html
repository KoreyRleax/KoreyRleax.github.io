<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="gameRule"></div>
    <div class="gameArea">
        <div class="mask"></div>
        <div class="list">
            <div class="score">
                <span>分数:</span>
                <span class="scoreNum">0</span>
            </div>
            <div class="flyTime">
                <span>飞行时间:</span>
                <span class="TimeNum">0</span>
                s
            </div>
        </div>

        <div class="meAircraft"></div>
        <div class="startBtn" onclick="game.start()">开始</div>
        <div class="endmask">
            <div class="flyTime2">飞 行 时 间</div>
            <div class="TimeBox">2</div>
            <div class="rank">倔强青铜</div>
            <div class="RestartBtn"onclick="game.Restart()">重新开始</div>
        </div>
        <!-- <div class="Bullet"></div> -->
        <!-- <div class="enemyAircraft e1"></div>
        <div class="enemyAircraft e2"></div>
        <div class="enemyAircraft e3"></div> -->
    </div>
</body>
</html>
